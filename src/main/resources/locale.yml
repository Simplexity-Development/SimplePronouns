#player feedback
pronouns:
  set: "<white><bold>[</bold><green>Success</green><bold>]</bold></white> <gray>Your pronouns have been set to <yellow><label></yellow>.</gray>"
  clear: "<white><bold>[</bold><green>Success</green><bold>]</bold></white> <gray>Your pronouns have been cleared and set to the configured default of <yellow><label></yellow></gray>"
  get: "Your current pronouns are:"
  get-other: "<name>'s current set pronouns are:"
  admin-set: "<name>'s pronouns have been set."
  admin-clear: "<name>'s pronouns have been cleared"
example-sentence: "\n<gray>A sentence with these pronouns looks like this: <u><yellow><sub></yellow></u> promised <u><yellow><ref></yellow></u> that nobody would use <u><yellow><pos></yellow></u> own tricks against <u><yellow><obj></yellow></u> again. The final laugh would be <u><yellow><posadj></yellow></u>.</gray>"
errors:
  no-permission: "<red>You do not have permission to run this command</red>"
  syntax-error: "<red>Command not found, please check your spelling and run the command again</red>"
  not-enough-arguments: "<red>Not enough arguments provided</red>"
  not-configured: "<red><input> has not been configured as a selectable pronoun. Please check your syntax and check again</red>"
  invalid-player: "<red><input> is not a valid player. Please check your syntax and try again.</red>"
  default-pronoun: "<red>There is a configuration error and there is currently no valid default pronoun. Please fix the configuration file before using this command again.</red>"
  only-a-player: "<red>Only a player can run this command</red>"
command-feedback:
  reloaded: "<gold>SimplePronouns Reloaded</gold>"
  help-header: "<white><bold>[</bold><aqua>Pronouns Help</aqua><bold>]</bold></white>"
  list-help: "\n <gray>- <white>/pronouns <yellow>list</yellow></white> : Lists the configured pronouns and their variations.</gray>"
  set-help: "\n <gray>- <white>/pronouns <yellow>set {pronoun}</yellow></white> : Sets your chosen pronouns</gray>"
  get-help: "\n <gray>- <white>/pronouns <yellow>get {player}</yellow></white> : View the pronouns that someone else has selected</gray>"
  clear-help: "\n <gray>- <white>/pronouns <yellow>clear</yellow></white> : Clears your selected pronouns and sets them to the configured default</gray>"
  custom-help: "\n <gray>- <white>/pronouns <yellow>custom</yellow> {subjective} {objective} {possesive} {possessive adjective} {reflexive}</white> : Sets a user's pronouns to a custom set."
  admin-set-help: "\n <gray>- <white>/pronouns <yellow>admin set {player} {pronoun}</yellow></white> : Sets the pronouns of another user</gray>"
  admin-clear-help: "\n <gray>- <white>/pronouns <yellow>admin clear {player}</yellow></white> : Clears someone's selected pronouns and sets them to the configured default</gray>"
  admin-custom-help: "\n <gray>- <white>/pronouns <yellow>admin custom</yellow> {subjective} {objective} {possesive} {possessive adjective} {reflexive}</white> : Sets a user's pronouns to a custom set."
  list-header: "<aqua>The current configured pronouns are:</aqua>"
  list-item: "\n<hover:show_text:'<bold>[</bold><green><label></green><bold>]</bold>\n - Subjective: <yellow><u><sub></u></yellow>\n - Objective <yellow><u><obj></u></yellow>\n - Possessive: <yellow><u><pos></u></yellow>\n - Possessive-Adjective: <yellow><u><posadj></u></yellow>\n - Reflexive: <yellow><u><ref></u></yellow>'> - <bold>[</bold><green><label></green><bold>]</bold></hover>"
  user-pronouns: "<gold><name>'s current pronouns are:</gold>"